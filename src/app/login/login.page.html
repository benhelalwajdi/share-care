<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <div class="main_content_div">
    <div class="iconDiv">
      <img src="assets/imgs/icon.png" alt="" class="icon">
    </div>
    <div class="form_div" >
      <ion-label class="main_head"> Sign in</ion-label>
      <ion-input type="email"  placeholder="Email" [(ngModel)]="email">
        <ion-icon name="mail" slot="icon-only"></ion-icon>
      </ion-input>
      <ion-input type="password" placeholder="Password"  [(ngModel)]="password">
        <ion-icon name="key" slot="icon-only"></ion-icon>
      </ion-input>
      <ion-label class="forgot" *ngIf="!loggedIn" (click)="reset()">Forgot Password ?
      </ion-label>
      <ion-button expand="block" [disabled]="loggedIn" (click)="login()">
        <span *ngIf="!loggedIn">Sign In</span>
        <ion-spinner name="circular" *ngIf="loggedIn"></ion-spinner>
      </ion-button>

      <ion-label class="lbl" (click)="create()"> Don't have an account ? <span
          class="signup_span"> Sign Up </span>
      </ion-label>
    </div>
  </div>
</ion-content>
